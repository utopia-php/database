services:
  tests:
    container_name: tests
    image: databases-dev
    build:
      context: .
      args:
        DEBUG: true
    networks:
      - database
    volumes:
      - ./bin:/usr/src/code/bin
      - ./src:/usr/src/code/src
      - ./tests:/usr/src/code/tests
      - ./dev:/usr/src/code/dev
      - ./phpunit.xml:/usr/src/code/phpunit.xml
      - ./dev/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker-compose.yml:/usr/src/code/docker-compose.yml
      - ./vendor/utopia-php/mongo/src/Client.php:/usr/src/code/vendor/utopia-php/mongo/src/Client.php
    environment:
      PHP_IDE_CONFIG: serverName=tests

  adminer:
    image: adminer
    container_name: utopia-adminer
    restart: always
    ports:
      - "8700:8080"
    networks:
      - database

  postgres:
    image: postgres:16.4
    container_name: utopia-postgres
    networks:
      - database
    ports:
      - "8701:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password

  postgres-mirror:
    image: postgres:16.4
    container_name: utopia-postgres-mirror
    networks:
      - database
    ports:
      - "8702:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password

  mariadb:
    image: mariadb:10.11
    container_name: utopia-mariadb
    command: mariadbd --max_allowed_packet=1G
    networks:
      - database
    ports:
      - "8703:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password

  mariadb-mirror:
    image: mariadb:10.11
    container_name: utopia-mariadb-mirror
    command: mariadbd --max_allowed_packet=1G
    networks:
      - database
    ports:
      - "8704:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password

  mongo:
    image: mongo:latest
    container_name: utopia-mongo
    networks:
      - database
    ports:
      - "9706:27017"
    volumes:
      - ./mongo-keyfile:/etc/mongo-keyfile:ro
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: utopia_testing
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    command: mongod --replSet rs0 --bind_ip_all --keyFile /etc/mongo-keyfile

# Manyally initate the replica set
# mongo users(!root) do not get created automatically!!!
#docker compose exec mongo  mongosh admin -u root -p password --eval 'rs.initiate({_id: "rs0", members: [{_id: 0, host: "mongo:27017"}]})'

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    networks:
      - database
    ports:
      - "8083:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin

  mysql:
    image: mysql:8.0.41
    container_name: utopia-mysql
    networks:
      - database
    ports:
      - "8706:3307"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: default
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_TCP_PORT: 3307
    cap_add:
      - SYS_NICE

  mysql-mirror:
    image: mysql:8.0.41
    container_name: utopia-mysql-mirror
    networks:
      - database
    ports:
      - "8707:3307"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: default
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_TCP_PORT: 3307
    cap_add:
      - SYS_NICE

  redis:
    image: redis:7.4.1-alpine3.20
    container_name: utopia-redis
    ports:
      - "8708:6379"
    networks:
      - database

  redis-mirror:
    image: redis:7.4.1-alpine3.20
    container_name: utopia-redis-mirror
    ports:
      - "8709:6379"
    networks:
      - database

volumes:
  mongo-data:
networks:
  database:
